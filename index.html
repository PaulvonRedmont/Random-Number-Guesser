<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Enter a number between 1 and 1 trillion:</p>
    <input type="text" id="userGuess">
    <button onclick="checkGuess()">Check Guess</button>
    <p id="result"></p>

    <script>
        var correctNumber = Math.floor(Math.random() * 1000000000000) + 1;

        function checkGuess() {
            var userGuess = parseInt(document.getElementById("userGuess").value);
            var resultElement = document.getElementById("result");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 1000000000000) {
                resultElement.innerHTML = "Please enter a valid number between 1 and 1 trillion.";
            } else {
                if (userGuess === correctNumber) {
                    resultElement.innerHTML = "Congratulations! You guessed the correct number.";
                } else if (userGuess < correctNumber) {
                    resultElement.innerHTML = "Your guess is too low.";
                } else {
                    resultElement.innerHTML = "Your guess is too high.";
                }
            }
        }
    </script>
</body>
</html>
