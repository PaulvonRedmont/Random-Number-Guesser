<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 { color: #333; }
        input[type="text"] {
            padding: 8px; font-size: 16px;
        }
        button {
            padding: 8px 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        #result, #time, #guesses {
            margin-top: 10px; font-size: 16px; color: #555;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Enter a number between 1 and 1 trillion:</p>
    <input type="text" id="userGuess">
    <button id="checkGuessBtn">Check Guess</button>
    <p id="result"></p>
    <p id="time"></p>
    <p id="guesses"></p>

    <script>
        (function() {
            var correctNumber = Math.floor(Math.random() * 1000000000000) + 1;
            var startTime = null;
            var guessCount = 0;
            var timerInterval;

            function startTimer() {
                startTime = Date.now();
                timerInterval = setInterval(updateTime, 100);
            }

            function updateTime() {
                var elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                document.getElementById("time").innerHTML = "Time elapsed: " + elapsedTime + " seconds.";
            }

            function checkGuess() {
                var userGuess = parseInt(document.getElementById("userGuess").value);
                var resultElement = document.getElementById("result");
                var guessesElement = document.getElementById("guesses");

                if (isNaN(userGuess) || userGuess < 1 || userGuess > 1000000000000) {
                    resultElement.innerHTML = "Please enter a valid number between 1 and 1 trillion.";
                    return;
                }

                if (startTime === null) {
                    startTimer();
                }

                guessCount++;
                guessesElement.innerHTML = "Total guesses: " + guessCount;

                if (userGuess === correctNumber) {
                    clearInterval(timerInterval);
                    var totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    if (totalTime < 3) {
                        resultElement.innerHTML = "Hacking detected. Please reload the tab.";
                    } else {
                        resultElement.innerHTML = "Congratulations! You guessed the correct number.";
                        document.getElementById("time").innerHTML = "Total time taken: " + totalTime + " seconds.";
                    }
                } else if (userGuess === 911) {
                    resultElement.innerHTML = "Never forget.";
                } else if (userGuess < correctNumber) {
                    resultElement.innerHTML = "Your guess is too low.";
                } else {
                    resultElement.innerHTML = "Your guess is too high.";
                }
            }

            document.getElementById("checkGuessBtn").onclick = checkGuess;
            document.getElementById("userGuess").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkGuess();
                }
            });
        })();
    </script>
</body>
</html>
